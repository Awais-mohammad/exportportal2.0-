<main class="main">
    <section class="addProduct">
        <div class="card">

            <div *ngIf="!imageURL"
                style="text-align: center;display: flex;justify-content: center;align-items: center;flex-direction: column;"
                class="dragimageflex ">
                <label>
                    <input (change)="selectFile($event)" type="file" size="60">
                    <div class="dragimage centerdragmargin">
                        <img src="../../assets/images/dragphoto.png" width="" height="" alt="" />
                        <p>
                            Click to upload image

                        </p>
                    </div>
                </label>


            </div>

            <div *ngIf="imageURL"
                style="text-align: center;display: flex;justify-content: center;align-items: center;flex-direction: column;"
                class="dragimageflex ">


                <div class="dragimage centerdragmargin">
                    <img class="lgimg" src="{{imageURL}}" width="" height="" alt="" />

                </div>



            </div>


            <form>
                <h5>Product Information</h5>
                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="inputEmail4"><span>* </span> Product Name</label>
                        <input [(ngModel)]="prodName" [ngModelOptions]="{standalone: true}" type="email"
                            class="form-control" id="inputEmail4">
                    </div>

                    <div class="form-group col-md-6 col-sm-12">
                        <label for="inputEmail4"><span>* </span> Price</label>
                        <input [(ngModel)]="prodPrice" [ngModelOptions]="{standalone: true}" type="email"
                            class="form-control" id="inputEmail4">
                    </div>

                </div>
                <div *ngIf="cats" class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="email"><img src="../../assets/images/Group 16167.png" width="" height="" alt="" />
                            Category</label>
                        <select (change)="onClick($event.target.value)" [(ngModel)]="choosedcat"
                            [ngModelOptions]="{standalone: true}"
                            style="background-color: #F2F4Fc;border: none;min-height: 3.5em;padding: 2px;" for="email"
                            class="form-control">

                            <option value={{item}} *ngFor="let item of cats">{{item}}
                            </option>
                        </select>
                    </div>
                    <div *ngIf="choosedcat" class="form-group col-md-6 col-sm-12">
                        <label for="inputState"><span>* </span> Sub Category</label>
                        <select (change)="choosesubcat($event.target.value)" [(ngModel)]="subCats"
                            [ngModelOptions]="{standalone: true}" id="inputState" class="form-control">

                            <option *ngFor="let item of temp[choosedcat]">{{item}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="inputState"><span>* </span> Description</label>
                        <textarea [(ngModel)]="prodDescription" [ngModelOptions]="{standalone: true}"
                            class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                </div>

                <div class="addproductbuttons">
                    <button (click)="addRecord()" class="btn addproduct">Add Product</button>

                </div>
            </form>
        </div>
    </section>

    <section class="footeremail">
        <div>
            <h1>Newsletter</h1>
            <img src="../../assets/images/Group158.png" width="" height="" alt="" />
            <p>Keep up with our latest news and events. Subscribe to our newsletter</p>
        </div>
        <div class="mailinput">
            <input type="email" name="email" placeholder="Email Address" />
            <button class="btn">SUBSCRIBE</button>
        </div>
    </section>
</main>
